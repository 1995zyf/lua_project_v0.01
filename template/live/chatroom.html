<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="/video-js/video-js.css" rel="stylesheet">
    <script src="/video-js/video.js"></script>
    <script src="/video-js/videojs-contrib-hls.min.js"></script>
    <script>
        videojs.options.flash.swf = "/video-js/video-js/video-js.swf"
    </script>
    <style>
        video {
            height: 100%;
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <video width="960" height="640" id="live-stream" class="video-js vjs-default-skin vjs-big-play-centered"
               controls autoplay preload="auto"
               poster="/video-js/videodemo.png"
               data-setup='{"example_option":true}'>
            <source src="http://zonelue2.amailive.com/live/4001483686566.m3u8" type="application/x-mpegURL">
        </video>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3>第一列</h3>
            <p>学的不仅是技术，更是梦想！</p>
            <p>再牛逼的梦想,也抵不住你傻逼似的坚持！</p>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
<script>
    var options = {
        width: 480,
        height: 480
    }
    var player = videojs('live-stream', options);

    player.on(['loadstart', 'play', 'playing', 'firstplay', 'pause', 'ended', 'adplay', 'adplaying', 'adfirstplay', 'adpause', 'adended', 'contentplay', 'contentplaying', 'contentfirstplay', 'contentpause', 'contentended', 'contentupdate'], function (e) {
        console.warn('VIDEOJS player event: ', e.type);
    });
</script>
</body>
</html>
