<style>
    .videoBg {
        position: absolute;
        right: 0;
        bottom: 0;
        z-index: -1;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        top: 50%;
        left: 50%;
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        background-size: cover;
    }
</style>
<video id="live-stream" class="videoBg loopVideo phoneHide video-js vjs-default-skin vjs-big-play-centered" preload="" muted="" loop="" controls autoplay preload="auto">
    <source src="http://o.arcww.com.tw/www.mcdonalds.com.tw/McCafe/video/index.mp4" type="video/mp4"></video>
<script>
    var options = {
        width: 800,
        height: 480
    }
    var player = videojs('live-stream', options);

    player.on(['loadstart', 'play', 'playing', 'firstplay', 'pause', 'ended', 'adplay', 'adplaying', 'adfirstplay', 'adpause', 'adended', 'contentplay', 'contentplaying', 'contentfirstplay', 'contentpause', 'contentended', 'contentupdate'], function (e) {
        console.warn('VIDEOJS player event: ', e.type);
    });
</script>
</body>
